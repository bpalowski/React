<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- React DOM Library↓-->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- Babel Library↓-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- <link rel="stylesheet" href="main.css"> -->
  <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  var ColorList = function() {
    return(
      <div>
      <ColorRed/>
      <ColorOrange/>
      <ColorSpecturm/>
      </div>
    )
  }

  var ColorRed = function(){
    var redStyle= {
      height: 50,
      width: 150,
      backgroundColor: "red"
    }

    return(
      <h1 style={redStyle}>Red</h1>
    );
  }

  var ColorOrange = function(){
    var OrangeColor ={
      height: 50,
      width: 150,
      backgroundColor: "orange"
    }

    return(
      <h2 style={OrangeColor}>Orange</h2>
    );
  }

  var ColorSpecturm = function(){
    return(
    <h3>Yello, Blue, Indigo, Violet</h3>
    );
  }

  ReactDOM.render(
    <div>
  <ColorList/>
    </div>,
    document.getElementById("app")
  );
</script>
</body>
</html>
